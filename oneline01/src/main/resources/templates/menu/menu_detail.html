<!DOCTYPE html>
<html xmlns:th="http://www.thyeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/line_layout}">
    <main class="text-center" layout:fragment="main">
    <input th:value="${m_id}" id="inputMId" type="hidden"/>
    <input th:value="${c_id}" id="inputCId" type="hidden"/>
        <!-- 상품 디테일 -->
        <div class="card text-center">
            <div class="card-head">
            </div>
            
            <div class="card-body" style="height:400px;">
                <div id="divMenuImage">
                    <img >
                </div>
            <hr/>
                
                <div class="my-2 p-1">
                    <div>
                        <h2 id="h2MenuName"></h2>
                    </div>
                    <div>                    
                        <h4 id="h4MenuDec">- 메뉴설명 -</h4>
                    </div>
                </div>
                
            </div>
            
            <hr/>
            <div class="row">
                <div class="col" style="text-align: right;">
                    <button class="btn btn-outline-primary my-1" id="btnMinus">-</button>
                </div>
                <div class="col"><font size=5 id="fontMenuCount"></font> </div>
                <div class="col" style="text-align: left;">
                    <button class="btn btn-outline-primary my-1" id="btnPlus">+</button>                    
                </div>
            </div>
            <div class="row">
                <span class="d-grid gap-2 col-6 mx-auto my-2">
                    <button class="btn btn-primary" id="btnGetToBasket">담기</button>
                </span>                
            </div>
            
            <div class="card-footer">
                <span class="d-grid gap-2">
                    <button class="btn btn-primary my-1" id="btnGoBack">돌아가기</button>
                </span>
            </div>
        </div>
        
        <form th:action="@{/menu/menu_list(c_id=${c_id})}" id="formMenuList">
        </form>
    </main>
    <th:block layout:fragment="myscripts">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/js/phone/menu_detail_page.js"></script>
    </th:block>
</html>
