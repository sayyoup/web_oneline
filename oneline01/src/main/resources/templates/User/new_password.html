<!DOCTYPE html>
<html xmlns:th="http://www.thyeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base_layout}">
    <main layout:fragment="main">
        
        <div class="container text-center">
        
            <h1> 새 비밀번호를 입력해 주세요</h1>
            <hr/>
            
            <form method="post" action="/user/update_password" id="form">
            <input class="form-control" type="hidden" th:value="${email}" name="email"/>
                <!-- TODO : 전페이지에서 보낼 때 uid 받기 -->
                <div class="row p-1 my-1">
                    <div class="col-2">
                        <label for="password">새 비밀번호 : </label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control" id="password" name="password"
                        placeholder="새 비밀번호를 입력해 주세요" required autofocus>
                    </div> 
                    <div class="col-1" id="passwordYesOrNoImage">
                    </div>
                </div>
                
                <div class="my-1 p-1 d-none" id="checkThePassword">
                    <font>비밀번호 체크</font>
                </div>
                
                <div class="row p-1 my-1">
                    <div class="col-2">
                        <label for="passwordA">새 비밀번호 확인 : </label>
                    </div>
                    <div class="col-8">
                        <input type="password" class="form-control" id="passwordA"
                        placeholder="새 비밀번호를 다시 입력해 주세요" required disabled>
                    </div>
                    <div class="col-1" id="passwordAYesOrNoImage">
                    </div>
                </div>
                
                <div class="my-1 p-1 d-none" id="checkThePasswordA">
                    <font>비밀번호 위와 같은지 체크</font>
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto my-4">
                    <button class="btn btn-primary" type="button" id="btnUpdatePassword">변경</button>
                </div>
            </form>
        
        </div>
    </main>
    
    <th:block layout:fragment="myscripts">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="/js/store/new_password_input_check.js"></script>
    </th:block>
</html>
